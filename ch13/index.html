<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./build/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div>MOTION</div>
      <div>
        <div class="btn" onclick="showLayer('image')">IMAGE</div>
        <div class="btn" onclick="showLayer('video')">VIDEO</div>
        <div class="btn" onclick="showLayer('note')">NOTE</div>
        <div class="btn" onclick="showLayer('task')">TASK</div>
      </div>
    </header>

    <div class="popup">
      <div class="layer">
        <div class="close" onclick="layerToggle()"><span>X</span></div>
        <div class="title">
          <div>
            <span class="title">Title</span>
            <input type="text" name="title" value="title" />
          </div>
          <div>
            <span class="content">Content</span
            ><input type="text" name="content" value="content" />
          </div>
          <div class="btn-add"><span onclick="add()">ADD</span></div>
        </div>
      </div>
      <div class="dim"></div>
    </div>

    <section class="list"></section>
    <footer class="footer">copyright usinia All rights reversed</footer>
  </body>
</html>
